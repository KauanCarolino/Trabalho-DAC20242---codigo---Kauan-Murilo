<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Hello World!</title>
    </h:head>
    
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="username" value="Nome de Usuario"/>
                <p:inputText id="username" value="#{usuarioBean.usuario.nome}"/>
                
			    <p:outputLabel for="sexoMenu" value="Sexo"/>
			    <p:selectOneMenu id="sexoMenu" value="#{usuarioBean.usuario.sexo}">
			        <f:selectItem itemLabel="-----------" itemValue=""/>
			        <f:selectItem itemLabel="Masculino" itemValue="M"/>
			        <f:selectItem itemLabel="Feminino" itemValue="F"/>
			    </p:selectOneMenu>
            
                <p:outputLabel for="password" value="Senha"/>
                <p:password id="password" value="#{usuarioBean.usuario.senha}" toggleMask="true" redisplay="true"/>      
                
                <p:outputLabel for="date" value="Data de Nascimento" />
				<p:datePicker id="date" value="#{usuarioBean.usuario.dataNascimento}" />
                
				<p:commandButton value="Salvar" action="#{usuarioBean.salvar()}" update="@form" ajax="true"/>
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
